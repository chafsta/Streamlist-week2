<html lang="en">
  <head>

    <title>Top Bar Example</title>

  <body>
      <nav class="top-bar">
          <a href="#streamlist" class="nav-link">Streamlist</a>
          <a href="#movies" class="nav-link">Movies</a>

  </html>
    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>

    <!-- "top-links" section on the left side -->
    <div class="top-links">
      <a href="https://news.google.com/" target="_blank">Google News</a>
      <a href="https://fonts.google.com/icons" target="_blank">Google Icons</a>

    </div>
    <!-- Authentication Section -->
    <div class="auth-section">
    <div id="root"></div>
      <form>
        <input type="email" placeholder="Enter your email" />
        <input type="password" placeholder="Enter your password" />
        <button type="submit">Login</button>
      </form>
      <p>If no account, <a href="#">register</a></p>
